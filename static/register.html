<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Ticket System</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50">
        <div
            class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
        >
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="text-center text-3xl font-bold text-gray-900">
                        Create your account
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Get started with Ticket System
                    </p>
                </div>
                <form id="registerForm" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label
                                for="fullName"
                                class="block text-sm font-medium text-gray-700 mb-2"
                                >Full Name</label
                            >
                            <input
                                id="fullName"
                                name="fullName"
                                type="text"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Arun CS"
                            />
                        </div>
                        <div>
                            <label
                                for="email"
                                class="block text-sm font-medium text-gray-700 mb-2"
                                >Email</label
                            >
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="aruncs31ss@gmail.com"
                            />
                        </div>
                        <div>
                            <label
                                for="password"
                                class="block text-sm font-medium text-gray-700 mb-2"
                                >Password</label
                            >
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                minlength="6"
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="..........."
                            />
                        </div>
                        <div>
                            <label
                                for="college"
                                class="block text-sm font-medium text-gray-700 mb-2"
                                >College</label
                            >
                            <input
                                id="college"
                                name="college"
                                type="text"
                                required
                                list="colleges"
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Your College Name"
                            />
                            <datalist id="colleges"></datalist>
                        </div>
                        <div>
                            <label
                                for="role"
                                class="block text-sm font-medium text-gray-700 mb-2"
                                >Role</label
                            >
                            <select
                                id="role"
                                name="role"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            >
                                <option value="user">User</option>
                                <option value="agent">Agent</option>
                                <option value="developer">Developer</option>
                            </select>
                        </div>
                    </div>

                    <div
                        id="errorMessage"
                        class="hidden rounded-md bg-red-50 p-4"
                    >
                        <p class="text-sm text-red-800"></p>
                    </div>

                    <div
                        id="successMessage"
                        class="hidden rounded-md bg-green-50 p-4"
                    >
                        <p class="text-sm text-green-800">
                            Registration successful! Redirecting...
                        </p>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            Register
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Already have an account?
                            <a
                                href="/auth/login"
                                class="font-medium text-indigo-600 hover:text-indigo-500"
                            >
                                Sign in here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <script>
            // Load colleges for autocomplete
            async function loadColleges() {
                try {
                    const response = await fetch("/api/entities");
                    const entities = await response.json();
                    const datalist = document.getElementById("colleges");
                    entities.forEach((entity) => {
                        const option = document.createElement("option");
                        option.value = entity.name;
                        datalist.appendChild(option);
                    });
                } catch (error) {
                    console.error("Failed to load colleges:", error);
                }
            }

            // Load colleges on page load
            loadColleges();

            document
                .getElementById("registerForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const fullName = document.getElementById("fullName").value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    const errorDiv = document.getElementById("errorMessage");
                    const successDiv =
                        document.getElementById("successMessage");

                    errorDiv.classList.add("hidden");
                    successDiv.classList.add("hidden");

                    try {
                        const college =
                            document.getElementById("college").value;
                        const role = document.getElementById("role").value;

                        const response = await fetch("/auth/register", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                full_name: fullName,
                                email,
                                password,
                                college,
                                role,
                            }),
                        });

                        const data = await response.json();

                        if (response.ok) {
                            localStorage.setItem("token", data.token);
                            successDiv.classList.remove("hidden");
                            setTimeout(async () => {
                                try {
                                    const profileResponse = await fetch(
                                        "/auth/profile",
                                        {
                                            headers: {
                                                Authorization: `Bearer ${data.token}`,
                                            },
                                        },
                                    );
                                    const user = await profileResponse.json();

                                    if (user.role === "admin") {
                                        window.location.href =
                                            "/static/admin/dashboard.html";
                                    } else if (user.role === "agent") {
                                        window.location.href =
                                            "/static/agent/dashboard.html";
                                    } else {
                                        window.location.href =
                                            "/static/user/dashboard.html";
                                    }
                                } catch (profileError) {
                                    console.error(
                                        "Failed to fetch profile:",
                                        profileError,
                                    );
                                    // Fallback to user dashboard
                                    window.location.href =
                                        "/static/user/dashboard.html";
                                }
                            }, 1500);
                        } else {
                            errorDiv.querySelector("p").textContent =
                                data.error || "Registration failed";
                            errorDiv.classList.remove("hidden");
                        }
                    } catch (error) {
                        console.error("Registration error:", error);
                        errorDiv.querySelector("p").textContent =
                            "Network error. Please try again.";
                        errorDiv.classList.remove("hidden");
                    }
                });
        </script>
    </body>
</html>
