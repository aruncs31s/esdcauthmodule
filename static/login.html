<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Ticket System</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-50">
        <div
            class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
        >
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="text-center text-3xl font-bold text-gray-900">
                        Ticket Management System
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Sign in to your account
                    </p>
                </div>
                <form id="loginForm" class="mt-8 space-y-6">
                    <div class="rounded-md shadow-sm space-y-4">
                        <div>
                            <label
                                for="email"
                                class="block text-sm font-medium text-gray-700 mb-2"
                                >Email</label
                            >
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Email address"
                            />
                        </div>
                        <div>
                            <label
                                for="password"
                                class="block text-sm font-medium text-gray-700 mb-2"
                                >Password</label
                            >
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Password"
                            />
                        </div>
                    </div>

                    <div
                        id="errorMessage"
                        class="hidden rounded-md bg-red-50 p-4"
                    >
                        <p class="text-sm text-red-800"></p>
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            Sign in
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            <a
                                href="/auth/register"
                                class="font-medium text-indigo-600 hover:text-indigo-500"
                            >
                                Register here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
                    const errorDiv = document.getElementById("errorMessage");

                    errorDiv.classList.add("hidden");

                    try {
                        const response = await fetch("/auth/login", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ email, password }),
                        });

                        const data = await response.json();
                        console.log("Login response:", data);

                        if (response.ok) {
                            localStorage.setItem("token", data.token);
                            console.log("Fetching user profile...");

                            try {
                                const profileResponse = await fetch(
                                    "/auth/profile",
                                    {
                                        headers: {
                                            Authorization: `Bearer ${data.token}`,
                                        },
                                    },
                                );
                                const user = await profileResponse.json();

                                console.log("User role:", user.role);
                                if (user.role === "admin") {
                                    window.location.href =
                                        "/static/admin/dashboard.html";
                                } else if (user.role === "agent") {
                                    window.location.href =
                                        "/static/agent/dashboard.html";
                                } else {
                                    window.location.href =
                                        "/static/user/dashboard.html";
                                }
                            } catch (profileError) {
                                console.error(
                                    "Failed to fetch profile:",
                                    profileError,
                                );
                                // Fallback to user dashboard
                                window.location.href =
                                    "/static/user/dashboard.html";
                            }
                        } else {
                            errorDiv.querySelector("p").textContent =
                                data.error || "Login failed";
                            errorDiv.classList.remove("hidden");
                        }
                    } catch (error) {
                        console.error("Login error:", error);
                        errorDiv.querySelector("p").textContent =
                            "Network error. Please try again.";
                        errorDiv.classList.remove("hidden");
                    }
                });
        </script>
    </body>
</html>
